<!DOCTYPE html>
<!-- Namespace for Thymeleaf tags! Beyond nearly standard html -->
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Object Client</title>
  </head>
  <body>
    <h1>Cirilo 10</h1>
    <p><b>Pid:</b> <span th:text="${do.pid}"></span></p>
    <p><b>Linked resource path: </b><span th:text="${do.resource.path}"></span></p>
    <p><b>Resource RDF metadata: </b><pre><span th:text="${do.resource.rdfXml}"></span></pre></p>
  </body>
</html>
